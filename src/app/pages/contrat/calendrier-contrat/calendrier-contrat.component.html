
   
<div class="container-fluid">
    <app-page-title
    title="Calendrier des congés"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
    <div class="row">
        <div class="col-3">
            <div class="card">
              <div class="card-body">
                <img src="\assets\images\error-img.png" style="width: 100%" />
              </div>
            </div>
          </div>
        <div class="col-6">
            <div class="card">
              <div class="card-body">
                <div class="app-calendar">
                  
                  <full-calendar
                    [options]="calendarOptions"
                  ></full-calendar>
                </div>
              </div>
            </div>
          </div>
    
    
    
    
    
      <ng-template #editmodalShow let-modal >
        <div class="modal-header" >
          <h5 class="modal-title">Informations</h5>
          <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body p-4">
          <form [formGroup]="formEditData" >
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="control-label">Matricule</label>
                  <input class="form-control" placeholder="Insert Event Name" type="text" name="editTitle"
                    formControlName="mat_pers" readonly style="text-align: center;">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="control-label">Numéro contrat</label>
                  <input class="form-control" placeholder="Insert Event Name" type="text" name="dateC"
                  formControlName="num_contrat" style="text-align: center;" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="control-label">Etat de contrat</label>
                  <input *ngIf="cng[0].etat=='V'"  class="form-control" placeholder="Insert Event Name" type="text" name="valide"
                   readonly style="text-align: center;" value="Valide">
                  <input *ngIf="cng.etat=='I'"  class="form-control" placeholder="Insert Event Name" type="text" name="nom valide"
                   readonly style="text-align: center;" value="Non valide">
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label class="control-label">Date de contrat</label>
                    <input class="form-control" placeholder="Insert Event Name" type="text" name="fin"
                    formControlName="dat_contrat" readonly style="text-align: center;">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label class="control-label">Date écheance</label>
                    <input class="form-control" placeholder="Insert Event Name" type="text" name="fin"
                    formControlName="dat_ech" readonly style="text-align: center;">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label class="control-label">Nom et prénom</label>
                    <input class="form-control" placeholder="Insert Event Name" type="text" name="fin"
                    formControlName="nom_pren" readonly style="text-align: center;">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label class="control-label">Type de contrat</label>
                    <input class="form-control" placeholder="Insert Event Name" type="text" name="fin"
                    formControlName="lib_contrat" readonly style="text-align: center;">
                  </div>
                </div>
              </div>
    
    
    
    
            <div class="row mt-2">
              <div class="col-6">
              </div>
              <div class="col-6 text-end">
                <button type="button" class="btn btn-light" (click)="closeEventModal()">Fermé</button>
              </div>
            </div>
          </form>
        </div>
      
      </ng-template>
    </div>
  
</div>
