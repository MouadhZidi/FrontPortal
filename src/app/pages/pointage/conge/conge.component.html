<div class="container-fluid">
  <!-- start page title -->
  <app-page-title title="Consultation : "
    ><h6 style="color: #001b85"></h6
  ></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title-desc">
            <i class="bx bx-user-pin"></i>
            {{ "Consultation des congés" | translate }}
          </h2>
          <form [formGroup]="formDocument" #Bullform="ngForm">
            <div class="row">
              <div class="col-md-3">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingemailInput"
                    formControlName="mat_pers"
                    required
                  />
                  <label for="floatingemailInput">{{
                    "Matricule" | translate
                  }}</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingemailInput"
                    formControlName="nom_prenom"
                    required
                  />
                  <label for="floatingemailInput">{{
                    "Nom et prenom" | translate
                  }}</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingemailInput"
                    formControlName="cod_soc"
                    required
                  />
                  <label for="floatingemailInput">{{
                    "Code société" | translate
                  }}</label>
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary w-md"
              (click)="GetConge()"
            >
              <i class="dripicons-search"></i>{{ "Chercher" | translate }}
            </button>
            <hr />
          </form>
          
          <br>
          <div *ngIf="ereur">
            <div class="">
              <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Alert!</h4>
                <p>Pas d'information à afficher</p>
                <hr />
                <p class="mb-0">Veuillez vérifier votre recherche.</p>
              </div>
            </div>
          </div>
          <div *ngIf="rowData">
            <div class="button-items">
              <button
                type="button"
                class="btn btn-success"
                (click)="exportAsXLSX()"
              >
                <i class="bx bx-file-blank font-size-16 align-middle me-2"></i>
                {{ "Télécharger en EXCEL" | translate }}
              </button>
              <button type="button" class="btn btn-danger" (click)="openPDF()">
                <i class="bx bxs-file-pdf font-size-16 align-middle me-2"></i>
                {{ "Télécharger en PDF" | translate }}
              </button>
            </div>
            <br />

            <ag-grid-angular
              style="display: flex; flex-direction: column; height: 500px"
              class="ag-theme-alpine"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [pagination]="true"
              [modules]="modules"
              [animateRows]="true"
            >
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end row -->

<!-- container-fluid -->
