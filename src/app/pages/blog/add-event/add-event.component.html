<div class="container-fluid">
    <!-- start page title -->
    <app-page-title title="Espace évenement"></app-page-title>
    <!-- end page title -->
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title-desc">Ajouter évenement</h2>
  
            <form
              [formGroup]="eventForm"
              (ngSubmit)="DemandeEvent()"
              class="needs-validation"
              
            >
              <div class="row">
                <div class="col-sm-4"></div>

                <div class="col-sm-4">
                  <div class="mb-3">
                    <label for="productname">Date évenement</label>
                    <input
                      id="productname"
                      name="productname"
                      type="text"
                      class="form-control"
                      formControlName="date_even"
                      mask="0000-00-00"
                      placeholder="Format : yyyy-mm-dd"
                      title="Veuillez entrer la date d'évenement"

                    />
                  </div>
                  <div class="mb-3">
                    <label for="manufacturername">Date éxpiration</label>
                    <input
                      id="manufacturername"
                      name="manufacturername"
                      type="text"
                      class="form-control"
                      formControlName="date_expiration"
                      mask="0000-00-00"
                      placeholder="Format : yyyy-mm-dd"
                      title="Veuillez entrer la date d'éxpiration"

                    />
                    <div class="mb-3">
                      <label for="manufacturername">Libélle</label>
                      <input
                        id="manufacturername"
                        name="manufacturername"
                        type="text"
                        class="form-control"
                        formControlName="libelle"
                        title="Veuillez entrer la libélle de l'évenement"
                        
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="control-label">Type droit</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      formControlName="typ_droit"
                      title="Veuillez choisir le type de droit"
                    >
                      <option value="T">Tous</option>
                      <option value="N">Admuser</option>
                    </select>
                  </div>
  
                  <div class="mb-3">
                    <label class="control-label">Type évenement</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      formControlName="typ_even"
                      title="Veuillez choisir le type d'évenement"
                    >
                      <option value="A">Autre</option>
                      <option value="F">Formation</option>
                    </select>
                  </div>
                
  

              
              <div class="form-group">
                <label for="product-image" class="mb-3"> Fichier </label>
                <div class="text-center">
                  <input
                    class="form-control"
                    type="file"
                    (change)="onChange($event)"
                    formControlName="fiche"
                    title="Veuillez choisir le document d'évenement"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="product-image" class="mb-3"> Image </label>
                <div class="text-center">
                  <input
                    class="form-control"
                    type="file" 
                    (change)="onImageSelected($event)"
                    formControlName="image"
                    title="Veuillez entrer l'image de l'évenement"
                  />
                </div>
              </div>

              <div class="d-flex flex-wrap gap-2 mt-2">
                <button type="submit" class="btn btn-primary"
                *ngIf="eventForm.valid"
                >Enregistrer</button>
              </div>
            </div>
            <div class="col-sm-4"></div>

          </div>
  
              
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- container-fluid -->
