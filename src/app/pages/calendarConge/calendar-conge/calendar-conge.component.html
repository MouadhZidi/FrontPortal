<div class="container-fluid">
  <app-page-title
    title="Calendrier des congés"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <img src="\assets\images\megamenu-img.png" style="width: 100%;">
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div class="app-calendar">
            <!-- calendar -->
            <full-calendar [options]="calendarOptions"></full-calendar>
          </div>
        </div>
      </div>
    </div>

    <div class="col-3">

      <div class="card">
        <div class="card-body">
          <div class="d-sm-flex flex-wrap">
<h4>
                <div class="card-body text-center">
                  <span class="badge rounded-pill bg-primary"
                    ><div class="ti">{{"Repos hebdomadaire" | translate}}</div></span
                  >
                </div>
              </h4>
              <h4>
                <div class="card-body text-center">
                  <span class="badge rounded-pill bg-success"
                    ><div class="ti"> {{"Jour chaumé paye" | translate}}</div></span
                  >
                </div>
              </h4>
              <h4>
                <div class="card-body text-center">
                  <span class="badge rounded-pill bg-info"
                    ><div class="ti">{{"Congé annuel" | translate}}</div></span
                  >
                </div>
              </h4>
              <h4>
                <div class="card-body text-center">
                  <span class="badge rounded-pill bg-warning"
                    ><div class="ti">{{"Congé de maladie ordinaire" | translate}}</div></span
                  >
                </div>
              </h4>
              <h4>
                <div class="card-body text-center">
                  <span class="badge rounded-pill bg-danger"
                    ><div class="ti">{{"Décès d'ascendants et collatéraux direct" | translate}}</div></span
                  >
                </div>
              </h4>
              <h4>
                <div class="card-body text-center">
                  <span class="badge rounded-pill bg-dark"
                    ><div class="ti">{{"Autres" | translate}}</div></span
                  >
                </div>
              </h4>
          </div>
        </div>
      </div>
      <ng-template #editmodalShow let-modal>
        <div class="modal-header">
          <h5 class="modal-title">Informations</h5>
          <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body p-4">
          <form [formGroup]="formEditData" >
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="control-label">Titre</label>
                  <input class="form-control" placeholder="Insert Event Name" type="text" name="editTitle"
                    formControlName="editTitle">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="control-label">Date debut</label>
                  <input class="form-control" placeholder="Insert Event Name" type="text" name="dateC"
                  formControlName="dateC">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="control-label">Date fin</label>
                  <input class="form-control" placeholder="Insert Event Name" type="text" name="fin"
                  formControlName="fin">
                </div>
              </div>
            </div>



            <div class="row mt-2">
              <div class="col-6">
              </div>
              <div class="col-6 text-end">
                <button type="button" class="btn btn-light" (click)="closeEventModal()">Close</button>
              </div>
            </div>
          </form>
        </div>
      
      </ng-template>
