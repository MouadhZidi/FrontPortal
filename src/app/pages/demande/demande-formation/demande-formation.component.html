<div class="container-fluid">
  <!-- start page title -->
  <!-- end page title -->

  <app-page-title title="Demande de formation" [breadcrumbItems]="breadCrumbItems">
  </app-page-title>


  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="formFormation" (ngSubmit)="DemandeFormation()">
            <div class="row">
              <div class="col-sm-4">
                <div class="mb-3">
                  <label for="productname">{{"Date demande" | translate}}</label>
                  <input
                    id="productname"
                    name="productname"
                    type="text"
                    class="form-control"
                    formControlName="dateDemande"
                    readonly
                  />
                </div>
               
                <div class="mb-3">
                  <label>{{"Date début" | translate}}</label>
                  <input
                    type="text"
                    class="form-control"
                    #myInputDateDebut
                    placeholder="jj/MM/yyyy"
                    formControlName="datDebut"
                    title="Veuillez entrer la date de début"
                  />
                </div>
                <div class="mb-3">
                  <label>{{"Date fin" | translate}}</label>
                  <input
                    type="text"
                    class="form-control"
                    #myInputDateFin
                    placeholder="jj/MM/yyyy"
                    formControlName="datFin"
                    title="Veuillez entrer la date de fin"
                  />
                </div>

              </div>

              <div class="col-sm-4">
                <div class="mb-3">
                  <label class="control-label">{{"Titre de formation" | translate}}</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    (change)="onSelect($event)"
                    formControlName="codTit"
                    title="Veuillez entrer le titre de formation"
                  >
                    <option
                      *ngFor="let i of titreFormation"
                      value="{{ i.cod_tit }}"
                    >
                      {{ i.lib_tit }}
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="control-label">{{"Domaine de formation" | translate}}</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    (change)="onSelect2($event)"
                    formControlName="codTyp"
                    title="Veuillez choisir le domaine de formation"
                  >
                    <option
                      *ngFor="let i of typeFormation"
                      value="{{ i.cod_typ }}"
                    >
                      {{ i.lib_typ }}
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="control-label">{{"Théme" | translate}}</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    title="Veuillez choisir le théme"
                    formControlName="codTheme"
                  >
                    <option
                      *ngFor="let i of themeFormations"
                      value="{{ i.codTheme }}"
                    >
                      {{ i.libTheme }}
                    </option>
                  </select>
                </div>

         

              </div>

              <div class="col-sm-4">
                <div class="mb-3">
                  <label for="manufacturername">{{"Année" | translate}}</label>
                  <input
                    id="manufacturername"
                    name="manufacturername"
                    type="text"
                    class="form-control"
                    title="Veuillez entrer l'année"
                    formControlName="annee"
                    mask="0000"
                    [showMaskTyped]="true"
                  />
                </div>
                <div class="mb-3">
                  <label for="manufacturername">{{"Text demande" | translate}}</label>
                  <textarea
                    id="manufacturername"
                    name="manufacturername"
                    type="text"
                    title="Veuillez entrer le text"
                    class="form-control"
                    formControlName="txtDem"
                  ></textarea>
                </div>
            
                <div class="form-group">
                  <div class="text-center">
                    <input
                      class="form-control"
                      type="file"
                      (change)="onChange($event)"
                    />
                  </div>
                </div>
              </div>
            </div>
           

            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" 
              [disabled]="formFormation.invalid"
              class="btn btn-primary">{{"Enregistrer" | translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div>
<div class="row">
  <ng-template #content role="document" let-modal class="modal-dialog modal-lg">
    <button
      type="button"
      class="btn-close"
      aria-hidden="true"
      (click)="modal.dismiss('Cross click')"
      style="margin-left: 99%"
    ></button>
    <ag-grid-angular
      style="height: 400px; width: 100%"
      class="ag-theme-alpine"
      [rowData]="listFormation"
      [columnDefs]="columnFormaton"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [pagination]="true"
      [modules]="modules"
    >
    </ag-grid-angular>
  </ng-template>

  <div class="card text-center">
    <div class="card-footer bg-transparent border-top">
      <div class="contact-links d-flex font-size-20">
        <div class="flex-fill">
          <a
            style="float: left"
            href="javascript: void(0);"
            ngbTooltip="Visualiser demande"
            (click)="openModal(content)"
            ><i class="bx bx-zoom-in"></i>{{"Détacher" | translate}}</a
          >
        </div>
      </div>
      <ag-grid-angular
        style="height: 400px; width: 100%"
        class="ag-theme-alpine"
        [rowData]="listFormation"
        [columnDefs]="columnFormaton"
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        [pagination]="true"
        [modules]="modules"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
<!-- container-fluid -->
